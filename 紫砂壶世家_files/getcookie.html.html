<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<body>
		<script type="text/javascript">
		document.domain="qq.com";

    function setCookie(name, value, domain, path, hour) {
      if (hour) {
        var today = new Date();
        var expire = new Date();
        expire.setTime(today.getTime() + 3600000 * hour);
      }
      document.cookie = name + "=" + value + "; " + (hour ? ("expires=" + expire.toGMTString() + "; ") : "") + (path ? ("path=" + path + "; ") : "path=/; ") + (domain ? ("domain=" + domain + ";") : ("domain=" + window.location.host + ";"));
      return true;
    }

		function getCookie(name) 
		{ 
			var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");		 
			if(arr = document.cookie.match(reg))		 
				return unescape(arr[2]); 
			else 
				return null; 
		}
		
		if (self != top){
			//在iframe中
			try{
                parent.txvGetLoginCookiesCallback({
                    "main_login":getCookie("main_login"),
					"access_token":getCookie("access_token"),
					"appid":getCookie("appid"),
					"openid":getCookie("openid"),
					"vuserid":getCookie("vuserid"),
					"vusession":getCookie("vusession"),
					"refresh_token":getCookie("refresh_token")
				});
			}
			catch(e){
				//无法跨域
			}			
		}
    setCookie('video_platform', 2, '', false, 87600)
		</script>
